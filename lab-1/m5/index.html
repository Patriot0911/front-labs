<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крафтові вироби зі шкіри</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://olpr.com.ua/wp-content/uploads/2018/11/black-backpack-city-side-720x900.jpg" alt="Logo">
            <div>
                <h1>Крафтові вироби зі шкіри</h1>
                <p>Унікальні аксесуари ручної роботи</p>
            </div>
        </div>
    </header>
    <main>
        <section class="main-content">
            <div class="product-card">
                <img src="https://babak.in.ua/images/_o/news2-500x500.jpg" alt="Leather Bag">
                <div>
                    <h2>Рюкзак зі шкіри</h2>
                    <p>Стильний та зручний рюкзак ручної роботи.</p>
                </div>
            </div>
            <div class="product-card">
                <img src="https://sandr.ua/image/catalog/vyroby-2024/premium/hamanets/premium-SG-001/shkiryanii-chornii-cholovichii-gamanec-ruchna-robota-premialna-shkira-13.jpg" alt="Leather Wallet">
                <div>
                    <h2>Гаманець зі шкіри</h2>
                    <p>Елегантний гаманець з натуральної шкіри.</p>
                </div>
            </div>
        </section>
        <section class="subscribe">
            <input type="email" placeholder="Введіть email" aria-label="Email для підписки">
            <button>Підписатися</button>
        </section>
    </main>
    <footer>
        <ul class="footer-list">
            <li>Про нас</li>
            <li>Контакти</li>
            <li>Умови доставки</li>
            <li>Політика конфіденційності</li>
        </ul>
    </footer>
</body>
</html>
